<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Kevin's Kitchen</h1>
        <p>A collection of my favorite recipes — always growing!</p>
    </header>

    <main>
        <section id="recipe-list">
            <h2>Appetizers 🥗</h2>
            <ul id="appetizers-list" class="recipe-category-list">
                </ul>

            <h2>Main Courses 🍽️</h2>
            <ul id="main-courses-list" class="recipe-category-list">
                </ul>

            <h2>Desserts 🍰</h2>
            <ul id="desserts-list" class="recipe-category-list">
                </ul>

            <h2>Sauces 🥣</h2>
            <ul id="sauces-list" class="recipe-category-list">
                </ul>
        
        </section>

        <section id="recipe-details" class="hidden">
            <button id="back-btn">← Back to Recipes</button>
            <div id="recipe-content"></div>
        </section>
    </main>

    <footer>

</html>
